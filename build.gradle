buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}
	dependencies{
		classpath "com.example:custom-gradle-plugin:0.0.2-SNAPSHOT"
	}
}

allprojects {
	group 'com.gradle.practice'
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'maven'
	apply plugin: 'myGradleTask'

	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	repositories {
		mavenCentral()
	}

	task listAllDependencies(type: DependencyReportTask){}
}
